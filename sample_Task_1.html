    <script id="jsbin-javascript">
    $(function () {
    $('#DownloadButton').click(update);
    });

    var template = [
        '<?xml version="1.0"?>',
        '<annotation_task_1>',
    
      '<taskid> <?taskid?> </taskid>',
      '<anid> <?anid?> </anid>',
      '<docid> <?docid?> </docid>',
     
        '<s1><?s1?></s1>', 
        '<s2><?s2?></s2>', 
        '<s3><?s3?></s3>', 
        '<s4><?s4?></s4>', 
        '<s5><?s5?></s5>', 
        '<s6><?s6?></s6>',
    '</annotation_task_1>'
    ].join('\r\n');
    

    function update() {
      var variables = {
      'taskid': $('#taskid').val(),
      'anid': $('#anid').val(),
      'docid': $('#docid').val(), 
        's1': $('#1').val(), 
        's2': $('#2').val(), 
        's3': $('#3').val(), 
        's4': $('#4').val(), 
        's5': $('#5').val(), 
        's6': $('#6').val(),};

    var newXml = template.replace(/<\?(\w+)\?>/g,
    function(match, name) {
      return variables[name];
    });

    var xmlname = $('#taskid').val()+'_'+$('#anid').val()+'_'+$('#docid').val()+'.xml';
  
    $('#ResultXml').val(newXml);
    $('#DownloadLink')
        .attr('href', 'data:text/xml;base64,' + btoa(newXml))
        .attr('download', xmlname);
    $('#generated').show();
    }
